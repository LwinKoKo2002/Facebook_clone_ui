<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
    />
  </head>
  <body>
    <nav class="nav">
      <div class="left">
        <div class="left-box">
          <img src="images/logo.png" alt="" class="logo" />
          <div class="search-box">
            <i class="fa-solid fa-magnifying-glass"></i>
            <input
              type="text"
              class="search-input"
              placeholder="Search For Facebook"
            />
          </div>
        </div>
      </div>
      <div class="center">
        <div class="center-box">
          <div class="center-link active">
            <i class="fas fa-home active"></i>
          </div>
          <div class="center-link">
            <i class="fas fa-flag"></i>
          </div>
          <div class="center-link">
            <i class="fa-solid fa-tv"></i>
            <span class="noti">5+</span>
          </div>
          <div class="center-link">
            <i class="fas fa-users"></i>
            <span class="noti">5</span>
          </div>
          <div class="center-link">
            <i class="fa-solid fa-table-cells-large"></i>
          </div>
        </div>
      </div>
      <div class="right">
        <div class="right-box">
          <div class="profile">
            <img src="images/image.jpeg" alt="" class="profile-image" />
            <span>Lwin Ko Ko</span>
          </div>
          <div class="right-notification-box">
            <div class="notification">
              <i class="fas fa-plus"></i>
            </div>
            <div class="notification">
              <i class="fa-brands fa-facebook-messenger"></i>
            </div>
            <div class="notification">
              <i class="fas fa-bell"></i>
            </div>
            <div class="notification">
              <i class="fa-solid fa-caret-down"></i>
            </div>
          </div>
        </div>
      </div>
    </nav>
    <section class="fb-body">
      <section class="left-side"></section>
      <section class="new-feeds">
        <div class="story-list">
          <div class="story" style="background-image: url(images/image.jpeg)">
            <div class="story-profile">
              <div class="story-img first-item">
                <i class="fas fa-plus"></i>
              </div>
            </div>
            <p class="story-text">Add your story</p>
          </div>
          <div
            class="story"
            style="
              background-image: url(images/blackpink-lisa-hair-clothes-nails-in-pink-lovely-and-hip.jpeg);
            "
          >
            <div class="story-profile">
              <div
                class="story-img"
                style="
                  background-image: url(images/blackpink-lisa-hair-clothes-nails-in-pink-lovely-and-hip.jpeg);
                "
              ></div>
            </div>
            <p class="story-text">La Lisa</p>
          </div>
          <div
            class="story"
            style="
              background-image: url(images/4f3ebc2dd8e4dae722cafd8748a03c095a600650r1-709-709v2_uhq.jpg);
            "
          >
            <div class="story-profile">
              <div
                class="story-img"
                style="
                  background-image: url(images/4f3ebc2dd8e4dae722cafd8748a03c095a600650r1-709-709v2_uhq.jpg);
                "
              ></div>
            </div>
            <p class="story-text">My Love</p>
          </div>
          <div
            class="story"
            style="
              background-image: url(images/Screenshot-2021-06-17-at-10.29.40.webp);
            "
          >
            <div class="story-profile">
              <div
                class="story-img"
                style="
                  background-image: url(images/Screenshot-2021-06-17-at-10.29.40.webp);
                "
              ></div>
            </div>
            <p class="story-text">My Girlfriend</p>
          </div>
          <div
            class="story"
            style="background-image: url(images/qsvpomyhbqv61.webp)"
          >
            <div class="story-profile">
              <div
                class="story-img"
                style="background-image: url(images/qsvpomyhbqv61.webp)"
              ></div>
            </div>
            <p class="story-text">My Wife</p>
          </div>
          <div class="side-icon">
            <i class="fas fa-angle-right"></i>
          </div>
        </div>
      </section>
      <section class="chat"></section>
    </section>
  </body>
</html>
