<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
    />
  </head>
  <body>
    <nav class="nav">
      <div class="left">
        <div class="left-box">
          <img src="images/logo.png" alt="" class="logo" />
          <div class="search-box">
            <i class="fa-solid fa-magnifying-glass"></i>
            <input
              type="text"
              class="search-input"
              placeholder="Search For Facebook"
            />
          </div>
        </div>
      </div>
      <div class="center">
        <div class="center-box">
          <div class="center-link active">
            <i class="fas fa-home active"></i>
          </div>
          <div class="center-link">
            <i class="fas fa-flag"></i>
          </div>
          <div class="center-link">
            <i class="fa-solid fa-tv"></i>
            <span class="noti">5+</span>
          </div>
          <div class="center-link">
            <i class="fas fa-users"></i>
            <span class="noti">5</span>
          </div>
          <div class="center-link">
            <i class="fa-solid fa-table-cells-large"></i>
          </div>
        </div>
      </div>
      <div class="right">
        <div class="right-box">
          <div class="profile">
            <img src="image.jpeg" alt="" class="profile-image" />
            <span>Lwin Ko Ko</span>
          </div>
          <div class="right-notification-box">
            <div class="notification">
              <i class="fas fa-plus"></i>
            </div>
            <div class="notification">
              <i class="fa-brands fa-facebook-messenger"></i>
            </div>
            <div class="notification">
              <i class="fas fa-bell"></i>
            </div>
            <div class="notification">
              <i class="fa-solid fa-caret-down"></i>
            </div>
          </div>
        </div>
      </div>
    </nav>
  </body>
</html>
